<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
   <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <div class="card-bg">
            <div class="card">
            <div class="top">
                 <img src="google-logo.png">
                <button>Saved <i class="ri-bookmark-fill"></i></button>
                </div>
            <div class="center">
                <span id="google-text">Google</span><span id="days">20 days ago</span>
                <h2>Front-End Developer</h2>
                <button id="btn1">Full-Time</button>
                <button id="btn2">Flexible Schedule</button>
            </div>
            <div class="bottom">
                <div class="left">
                    <h3>$150-220k</h3>
                    <h5>Mountain, View,CA</h5>
                </div>

                <button>Apply Now</button>
            </div>
            </div>
        </div>
    </main>
</body>
</html>
